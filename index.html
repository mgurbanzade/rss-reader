<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="jumbotron main-jumbotron">
    <div class="container">
      <h1 class="page-heading">RSS Reader</h1>
    </div>
  </div>
  <div class="jumbotron">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-9">
          <input id="inputField" class="form-control" type="text" placeholder="Enter RSS URL...">
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-2 offset-lg-1">
          <button id="submitBtn" class="btn btn-success btn-block" type="submit">
            <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Read
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="feedAccordion" class="accordion"></div>
</body>
</html>
